<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math Object(수학 객체)</title>
    <script>
        let num=2.1234;

        let maxNum=Math.max(10,5,8,30), //30 (최댓값)
        minNum=Math.min(10,5,8,30),     //5  (최솟값)
        roundNum=Math.round(num),       //2  (소수점 첫째 자리 반올림)
        floorNum=Math.floor(num),       //2  (소수점 첫째 자리 내림)
        ceilNum=Math.ceil(num),         //3  (소수점 첫째 자리 올림)
        rndNum=Math.random(num),        //0~1 (0과 1 사이의 난수 발생)
        piNum=Math.PI;                  //3.14 (원주율 상수를 반환)

        document.write(maxNum, "<br>");
        document.write(minNum, "<br>");
        document.write(roundNum, "<br>");
        document.write(floorNum, "<br>");
        document.write(ceilNum, "<br>");
        document.write(rndNum, "<br>");
        document.write(piNum, "<br>");
    </script>
</head>
<body>
    
</body>
</html>
