<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math Object(수학 객체(1))</title>
    <script>
        document.write("<h1>컴퓨터 가위,바위,보 맞추기</h1>");

        let game=prompt("가위,바위,보 중 선택하세요?","");
        let gameNum;
        switch(game){
        case "가위":
        gameNum=1; break;
        case "바위":
        gameNum=2; break;
        case "보":
        gameNum=3; break;
        default:alert("잘못 작성 하셨습니다.");
        location.reload();
        }
        let com=Math.ceil(Math.random()*3);
        
        document.write("<img src='images/math_img_"+com+".jpg' alt='가위,바위,보' />");
        
        if(gameNum == com){
            alert("맞췄습니다! 축하합니다!!");
        }  else if(gameNum){
            alert("틀렸네요! 다음기회 또 도전하세요");
        }
    </script>
</head>

</body>
</html>
