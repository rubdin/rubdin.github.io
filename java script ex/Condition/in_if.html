<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>중첩 if문</title>
    <script>
        var id="easy1004";      //아이디
        var pw="112233";        //비밀번호

        var user_id=prompt("아이디는 무엇 입니까?","");
        var user_pw=prompt("비밀번호는 무엇 입니까?","");

        if(id == user_id){
            if(pw == user_pw){
                document.write(user_id+"님 반갑습니다!");
            } else{
                alert("비밀번호가 일치하지 않습니다.");
                location.reload();
            }
        } else{
            alert("아이디가 일치하지 않습니다.");
            location.reload();
        }
    </script>
</head>

</body>
</html>
