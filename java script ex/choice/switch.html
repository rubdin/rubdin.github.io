<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>switch</title>
    <script>
    var site=prompt("google,naver,nate,daum 중 즐겨 사용하는 포털 검색 사이트는?","");
    var url;

switch(site){
    case "google":url="www.google.com";
    break;
    case "naver":url="www.naver.com";
    break;
    case "nate":url="www.nate.com";
    break;
    case "daum":url="www.daum.net";
    break;
    default:alert("보기 중에 없는 사이트입니다.");
    
    if(url)location.href="http://"+url;
}
    </script>
</head>
<body>
    
</body>
</html>
