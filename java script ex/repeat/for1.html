<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>반복문(for1)</title>
    <script>
        for(var i=1; i<=100;i++){
            if(i% 5==0 && i%7!=0){
                document.write("<font color='red'>"+i+"</p>");
            } else if(i% 7==0 && i%5!=0){
                document.write("<font color='green'>"+i+"</p>");
            } else if(i% 7==0 && i%5 ==0){
                document.write("<font color='blue'>" +i+"</p>");
            }
        }
    </script>
</head>

</body>
</html>
