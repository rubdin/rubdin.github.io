<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>반복문(while2)</title>
    <script>
        var i=20;
        while(i >= 10){
            if(i % 2==0){
                document.write("<font color='green'>"+i+"</p>");
            }else{
                document.write("<font color='purple'>"+i+"</p>");
            }
            i--;
        }
    </script>
</head>
<body>

</body>
</html>
