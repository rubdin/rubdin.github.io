<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission(for문으로)표 만들기</title>
    <script>
        var num=1;
        var t="<table border='1'>";     //테이블 시작 태그
        for(var i=1; i<=5; i++){
            t+="<tr>";                  //행 시작 태그
            for(var k=1; k<=5; k++){    //5열
                t+="<td>" +num+ "</td>";
                num++;
            }
            t+="</tr>";                 //행 종료 태그
        }
        t+="</table>";                  //테이블 종료 태그
        console.log(t);
        document.write(t);              //테이블 태그를 문서에 출력합니다.
    </script>
</head>
<body>
    
</body>
</html>
