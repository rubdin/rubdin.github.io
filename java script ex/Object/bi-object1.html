<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Built-in object(내장 객체)</title>
    <script>
        let tv = new Object();
        tv.color ="white";
        tv.price =300000;
        tv.info = function(){
            document.write("tv 색상:" + this.color,"<br>");
            document.write("tv 가격:" + this.price,"<br>");
        }

        let car ={
            color:"black",
            price:5000000,
            info:function() {
                document.write("car 색상:" + this.color,"<br>");
                document.write("car 가격:" + this.price,"<br>");
            }
        };

        document.write("<h1>tv 객체메서드 호출 </h1>");
        tv.info();
        document.write("<h1>car 객체매서드 호출 </h1>");
        car.info();
    </script>
</head>
<body>
    
</body>
</html>
