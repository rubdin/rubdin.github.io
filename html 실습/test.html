<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>함수 + 매개변수</title>
</head>
<script>
    let mother = function(func){
        func();
    };
    let children = function() {
        alert('안녕하세요');
    };
    mother(children);
</script>

</body>
</html>
