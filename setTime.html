<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test Timesetout</title>
    <script>
        // setTimeout()과 clearTimeout() 예제
        let cnt=0;
        let start=Date.now();
        function testTime(){
            if(cnt<10){
                cnt++;
                console.log(cnt + "time :" + (Date.now()- start)+'ms');
                tid =setTimeout(testTime,3000);
            } else {
                clearTimeout(tid);
            }
        }
        testTime();
    </script>
</head>
