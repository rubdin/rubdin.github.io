    <script>
        $(document).ready(function(){
            var navBtn = $(".nav > ul > li");
            var contents = $(".container > .section");

            navBtn.on("click", function(e){
                e.preventDefault();
                click_event($(this));
            });

            function click_event(target){
                var section = contents.eq(target.index());
                var offset = section.offset().top;

                $("body, html").stop().animate({scrollTop:offset}, 800, 'easeInOutCubic');
        }
        $(window).on("scroll",function(){
            var wScroll = $(this).scrollTop();

            contents.each(function(i, e){
                if(wScroll >= $(e).offset().top){
                    navBtn.removeClass("on").eq(i).addClass("on");
                }
            });
        });
    });
    </script>
