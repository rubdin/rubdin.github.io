<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>navi less로 활용</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,700,900" rel="stylesheet">
    <link rel="stylesheet" type="/text/css" href="css/navi.less">
    <script src="js/jquery/jquery-3.3.1.min.js"></script>
    <script src="js/jquery/jquery.easing.min.js"></script>
</head>
<body>
    <div class="navbox">
        <ul class="btn-icon">
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
            <li><a href="#">메뉴4</a></li>
            <li><a href="#">메뉴5</a></li>
        </ul>
        <!-- //.btn-icon -->
    </div>
    <!--//.navbox -->
    <script>
        $(function(){
            if( $(window).width() >= 1024 ){
                $('.navbox').addclass('pc').removeclass('mo');
            }
            else {
            $('.navbox').addclass('mo').removeclass('pc');
            }
        })
        $(window).resize(function(){
            if( $(window).width() >= 1024 ){
                $('.navbox').addclass('pc').removeclass('mo');
            }
            else {
                $('.navbox').addclass('mo').removeclass('pc');
            }
        })
    </script>
</body>
</html>
